<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domino Tracker</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <h1>Domino Tracker</h1>

  <!-- ===== TOP ROW: THEME + INSTALL ===== -->
  <div style="display:flex; gap:30px; flex-wrap:wrap;">

    <!-- Theme / Color -->
    <div class="card" style="flex:1; min-width:280px;">
      <div id="theme-selection">
        <label for="bg-theme">Background:</label>
        <select id="bg-theme"></select>

        <label for="domino-theme">Domino Color:</label>
        <select id="domino-theme"></select>
      </div>
    </div>

    <!-- Install -->
    <div class="card" id="install-container" style="flex:1; min-width:280px;">
      <button id="install-btn" style="display:none; padding:8px 16px; font-size:16px;">
        Install App
      </button>
      <p id="ios-hint" style="display:none; font-size:14px; color:#555;">
        To add to your home screen, tap <strong>Share â†’ Add to Home Screen</strong>
      </p>
    </div>

  </div>

  <!-- ===== HAND SETUP + YOUR HAND ===== -->
  <div class="card">
    <h2>Your Hand</h2>

    <!-- Hand Selection -->
    <div id="hand-selection">
      <p>Select 7 tiles for your hand:</p>
      <div id="hand-dropdowns"></div>
      <button id="set-hand-btn">Set My Hand</button>
    </div>

    <hr style="margin:16px 0; border-color:rgba(255,255,255,0.2);">

    <!-- Your Hand -->
    <div id="my-hand-buttons"></div>
  </div>

  <!-- ===== CLEAR HAND ===== -->
  <div class="card" id="clear-hand-container">
    <button id="clear-hand-btn">Clear My Hand</button>
  </div>

  <!-- ===== PLAYED DOMINOES ===== -->
  <div class="card">
    <h2>Played Dominoes</h2>
    <div id="played-section">
      Tile Played:
      <select id="played-domino"></select>

      Player:
      <select id="player-select">
        <option value="RP">RP</option>
        <option value="MP">MP</option>
        <option value="LP">LP</option>
      </select>

      <button id="add-play-btn">Add Play</button>

      <br><br>

      Pass on number 1:
      <select id="pass-number1"></select>

      Pass on number 2:
      <select id="pass-number2"></select>

      <button id="pass-btn">Pass</button>
    </div>
  </div>

  <!-- ===== BOTTOM ROW: THREE CARDS ===== -->
  <div style="display:flex; gap:30px; flex-wrap:wrap;">

    <!-- Possible Tiles -->
    <div class="card" style="flex:1; min-width:280px;">
      <h2>Possible Tiles for Opponents</h2>
      <div id="opponent-predictions">
        <p>RP: <span id="rp-tiles"></span></p>
        <p>MP: <span id="mp-tiles"></span></p>
        <p>LP: <span id="lp-tiles"></span></p>
      </div>
    </div>

    <!-- Played Log -->
    <div class="card" style="flex:1; min-width:280px;">
      <h2>Played Dominoes Log</h2>
      <ul id="played-log"></ul>
    </div>

    <!-- Passes Log -->
    <div class="card" style="flex:1; min-width:280px;">
      <h2>Passes Log</h2>
      <ul id="passes-log"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
